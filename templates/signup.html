


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- <link rel="stylesheet" media="screen" href="/static/styles/bootstrap.min.css"> -->
                <!-- <link rel="stylesheet" href="/static/styles/bootstrap-reboot.min.css"> -->
       <link rel="stylesheet" href= "{{ url_for('static',filename='styles/signup.css') }}">
</head>

<body>
  <div id="modal">
    <div id="modal-content">
      {% block content %}


    <h1>Sign Up</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=25) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=25) }}
        </p>
        <p>
            {{ form.phone.label }}<br>
            {{ form.phone(size=25) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
  </div>
</body>

</html>
